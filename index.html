<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Attendance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .attendance-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .attendance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ecf0f1;
            transition: background-color 0.3s ease;
        }

        .attendance-item:hover {
            background-color: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .attendance-item:last-child {
            border-bottom: none;
        }

        .employee-info {
            display: flex;
            align-items: center;
        }

        .employee-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }

        .employee-details h4 {
            color: #2c3e50;
            margin-bottom: 2px;
        }

        .employee-details p {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .attendance-time {
            text-align: right;
        }

        .time {
            color: #27ae60;
            font-weight: bold;
        }

        .date {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-success {
            background: #d5f4e6;
            color: #27ae60;
        }

        .status-duplicate {
            background: #fdf2e7;
            color: #f39c12;
        }

        .status-unauthorized {
            background: #fadbd8;
            color: #e74c3c;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ecf0f1;
            border-left: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fadbd8;
            color: #e74c3c;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stat-number {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üè¢ RFID Attendance System</h1>
            <p>Real-time employee attendance monitoring</p>
            <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh Data</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-number" id="totalEmployees">-</div>
                <div class="stat-label">Total Employees</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-number" id="todayPresent">-</div>
                <div class="stat-label">Today Present</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-number" id="totalRecords">-</div>
                <div class="stat-label">Total Records</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è∞</div>
                <div class="stat-number" id="lastUpdate">-</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>üìã Recent Attendance</h2>
                <div id="attendanceList" class="attendance-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading attendance data...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '9MSMFITF66H4FBL6';
        const CHANNEL_ID = '3032368';

        async function fetchAttendanceData() {
            try {
                const response = await fetch(`https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?api_key=${API_KEY}&results=50`);
                const data = await response.json();
                return data.feeds || [];
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase();
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const isToday = date.toDateString() === today.toDateString();
            
            const timeStr = date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            
            const dateStr = isToday ? 'Today' : date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric'
            });
            
            return { time: timeStr, date: dateStr };
        }

        function getStatusClass(status) {
            switch(status) {
                case 'SUCCESS': return 'status-success';
                case 'DUPLICATE': return 'status-duplicate';
                case 'UNAUTHORIZED': return 'status-unauthorized';
                default: return 'status-success';
            }
        }

        function updateStats(data) {
            const today = new Date().toISOString().split('T')[0];
            const todayData = data.filter(entry => {
                const entryDate = new Date(entry.created_at).toISOString().split('T')[0];
                return entryDate === today && entry.field3 === 'SUCCESS';
            });

            const uniqueEmployees = new Set();
            const todayPresent = new Set();

            data.forEach(entry => {
                if (entry.field1 && entry.field1 !== 'UNKNOWN') {
                    uniqueEmployees.add(entry.field1.replace(/%20/g, ' '));
                }
            });

            todayData.forEach(entry => {
                if (entry.field1 && entry.field1 !== 'UNKNOWN') {
                    todayPresent.add(entry.field1.replace(/%20/g, ' '));
                }
            });

            document.getElementById('totalEmployees').textContent = uniqueEmployees.size;
            document.getElementById('todayPresent').textContent = todayPresent.size;
            document.getElementById('totalRecords').textContent = data.length;
            
            if (data.length > 0) {
                const lastEntry = data[0];
                const lastTime = formatDateTime(lastEntry.created_at);
                document.getElementById('lastUpdate').textContent = lastTime.time;
            }
        }

        function renderAttendanceList(data) {
            const container = document.getElementById('attendanceList');
            
            if (data.length === 0) {
                container.innerHTML = '<div class="error">No attendance data found</div>';
                return;
            }

            const html = data.slice(0, 20).map(entry => {
                const employeeName = entry.field1 ? entry.field1.replace(/%20/g, ' ') : 'Unknown';
                const cardUID = entry.field2 || 'N/A';
                const status = entry.field3 || 'SUCCESS';
                const { time, date } = formatDateTime(entry.created_at);
                const initials = getInitials(employeeName);

                return `
                    <div class="attendance-item">
                        <div class="employee-info">
                            <div class="employee-avatar">${initials}</div>
                            <div class="employee-details">
                                <h4>${employeeName}</h4>
                                <p>ID: ${cardUID}</p>
                            </div>
                        </div>
                        <div class="attendance-time">
                            <div class="time">${time}</div>
                            <div class="date">${date}</div>
                            <div class="status-badge ${getStatusClass(status)}">${status}</div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        async function refreshData() {
            document.getElementById('attendanceList').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Refreshing data...</p>
                </div>
            `;

            const data = await fetchAttendanceData();
            
            if (data.length > 0) {
                updateStats(data);
                renderAttendanceList(data);
            } else {
                document.getElementById('attendanceList').innerHTML = '<div class="error">Failed to load data. Please check your connection.</div>';
            }
        }

        // Initial load
        refreshData();

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
